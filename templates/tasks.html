{% extends 'base.html' %}

{% block content %}
<section class="todoapp"><header class="header"><h1>todos</h1> <input autofocus="autofocus" autocomplete="off" placeholder="What needs to be done?" class="new-todo"></header> <section class="main" style=""><input id="toggle-all" type="checkbox" class="toggle-all"> <label for="toggle-all">Mark all as complete</label> <ul class="todo-list"><li class="todo"><div class="view"><input type="checkbox" class="toggle"> <label>study</label> <button class="destroy"></button></div> <input type="text" class="edit"></li><li class="todo completed"><div class="view"><input type="checkbox" class="toggle"> <label>go to work</label> <button class="destroy"></button></div> <input type="text" class="edit"></li><li class="todo"><div class="view"><input type="checkbox" class="toggle"> <label>wash the car</label> <button class="destroy"></button></div> <input type="text" class="edit"></li></ul></section> <footer class="footer" style=""><span class="todo-count"><strong>2</strong> items left
				</span> <ul class="filters"><li><a href="#/all" class="selected">All</a></li> <li><a href="#/active" class="">Active</a></li> <li><a href="#/completed" class="">Completed</a></li></ul> <button class="clear-completed" style="">
					Clear completed
				</button></footer></section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="http://evanyou.me">Evan You</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/director/build/director.js"></script>
		<script src="node_modules/vue/dist/vue.js"></script>
		<script src="js/store.js"></script>
		<script src="js/app.js"></script>
		<script src="js/routes.js"></script>
{% endblock %}
