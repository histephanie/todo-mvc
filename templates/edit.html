{% extends 'base.html' %}

{% block content %}
<section class="todoapp">
	<header class="header">
    <h1>Edit Task</h1>
  </header> 
<form action="{% url 'edit' pk=task.pk %}" method="POST">{% csrf_token %}
  <input type="text" class="edit" name="title" value="{{ task.title }}" autofocus onfocus="this.setSelectionRange(this.value.length,this.value.length);">
</form> 

{% endblock %}
